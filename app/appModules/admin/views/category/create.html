<h2>{{Title}}</h2>
<hr>
<form name="form" class="form-horizontal" role="form" ng-submit="saveData(model)">
    <div class="form-group">
        <label for="name" class="col-md-3">Name</label>
        <div class="col-md-9">
            <input type="text" name="name" ng-model="model.name" ng-required="true" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="col-md-3">Description</label>
        <div class="col-md-9">
            <input type="text" name="description" ng-model="model.description" ng-required="true" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-10 col-md-offset-3">
            <button type="submit" class="btn btn-primary">Save</button>
            <a ui-sref="category" class="btn btn-warning">Cancel</a>
        </div>
    </div>
</form>
